# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    node: %node_bin%
    filters:
        cssrewrite: ~
        uglifycss:
             bin: %uglifycss_bin%
             node: %node_bin%
        uglifyjs2:
            bin: %uglifyjs_bin%
            node: %node_bin%


monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
