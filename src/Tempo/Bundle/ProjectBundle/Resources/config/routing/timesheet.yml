timesheet:
    pattern:  /
    defaults: { _controller: "TempoProjectBundle:Timesheet:dashboard" }

timesheet_show:
    pattern:  /{date}/show
    defaults: { _controller: "TempoProjectBundle:Timesheet:show" }

timesheet_create:
    pattern:  /{project}/create
    defaults: { _controller: TempoProjectBundle:Timesheet:create }
    requirements: { _method: POST }

timesheet_update:
    pattern:  /{id}/update
    defaults: { _controller: "TempoProjectBundle:Timesheet:update" }
    requirements: { _method: POST }

timesheet_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "TempoProjectBundle:Timesheet:delete" }
    requirements: { _method: POST }

timesheet_validation:
    pattern: /validation
    defaults: { _controller: "TempoProjectBundle:Timesheet:validation" }

timesheet_export_pdf:
    pattern:  /export/pdf
    defaults: { _controller: "TempoProjectBundle:Timesheet:exportPDF" }

timesheet_export_csv:
    pattern:  /export/csv
    defaults: { _controller: "TempoProjectBundle:Timesheet:exportCSV" }
