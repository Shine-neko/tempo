project_dashboard:
    path:  /
    defaults: { _controller: TempoAppBundle:Project:dashboard }

project_create:
    path:  /{organization}/create
    defaults: { _controller: TempoAppBundle:Project:create }

project_update:
    path:  /{slug}/update
    defaults: { _controller: TempoAppBundle:Project:update }
    requirements:
        _method: get|post
        slug: ".+"

project_settings:
    path:  /{slug}/settings
    defaults: { _controller: TempoAppBundle:Project:settings }
    requirements:
        slug: ".+"

project_delete:
    path:  /{slug}/delete
    defaults: { _controller: TempoAppBundle:Project:delete }
    requirements:
        slug: ".+"

project_team_add:
    path:  /{slug}/team/add
    defaults: { _controller: TempoAppBundle:Access:add }
    requirements:
        slug: ".+"

project_team_create:
    path:  /{slug}/team/create
    defaults: { _controller: TempoAppBundle:Access:create }
    requirements:
        _method:  GET
        slug: ".+"

project_team_delete:
    path:  /{slug}/team/delete
    defaults: { _controller: TempoAppBundle:Access:delete }
    requirements:
        slug: ".+"

project_provider_list:
    path:  /{slug}/provider/list
    defaults: { _controller: TempoAppBundle:Provider:list }
    requirements:
        slug: ".+"

project_provider_update:
    path:  /{slug}/provider/update/{provider}
    defaults: { _controller: TempoAppBundle:Provider:update }
    requirements:
        slug: ".+"

project_version:
    path: /{slug}/version
    defaults: { _controller: TempoAppBundle:Project:version }
    requirements:
        slug: ".+"

_project_settings:
    path: /settings
    methods: [GET]
    defaults:
        _controller: sylius.controller.settings:updateAction
        namespace: general
        template: TempoAppBundle:Admin/Settings:general.html.twig

project_show:
    path:  /{slug}
    defaults: { _controller: TempoAppBundle:Project:show, _format: html }
    requirements:
      slug: ".+"
