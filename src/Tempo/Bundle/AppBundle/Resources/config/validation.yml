Tempo\Bundle\AppBundle\Model\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: username
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
    properties:
        username:
            - NotBlank: ~

Tempo\Bundle\AppBundle\Model\UserEmail:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
    properties:
        email:
            - Email: ~
    
Tempo\Bundle\AppBundle\Model\Organization:
    properties:
        name:
            - NotBlank: ~

Tempo\Bundle\AppBundle\Model\Project:
    properties:
        name:
            - NotBlank: ~